<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title> Fifa Squad Creator </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
    </head>

    <body class="h-100 text-white bg-dark container-sm" onload="buscaJogadores(event)">
        <h1 class="mb-5 mt-5 text-center">Fifa Squad Creator</h1>
        <h3 class="mb-4 mt-5 text-right">Top 10</h3>
        <form class="row g-3">
            <div class="col-auto">
                <select id="selectCategoria" class="form-select bg-dark form-select-sm" style="color:white;" aria-label=".form-select-sm example">
                    <option value="" selected>Escolha a Categoria</option>
                    <option value="CaracteristicasPrincipais.geral">Geral</option>
                    <option value="CaracteristicasPrincipais.potencial">Potencial</option>
                    <option value="InformacoesContrato.precoFloat">Valor</option>
                </select>
            </div>

            <div class="col-auto">
                <select id="selectOrdem" class="form-select bg-dark form-select-sm" style="color:white;" aria-label=".form-select-sm example">
                    <option value="" selected>Escolha a Ordem</option>
                    <option value="desc">Decrescente</option>
                    <option value="asc">Crescente</option>
                </select>
            </div>

            <div class="col-auto">
                <button type="submit" onclick="buscaJogadores(event)" class="btn btn-primary mb-3">Recarregar</button>
            </div>
        </form>
        <table class="table table-dark table-striped" id="listaDeJogadores">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Posição</th>
                <th scope="col">Geral</th>
                <th scope="col">Potencial</th>
                <th scope="col">Time Atual</th>
                <th scope="col">Valor</th>
              </tr>
            </thead>
            <tbody id="tbodyJogadores">
            </tbody>
          </table>
        <script src="js/index.js">
        </script>
    </body>
</html>
